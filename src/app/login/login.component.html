<div class="login-container">
  <mat-card>
    <mat-card-header >
      <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="email" placeholder="Email" type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="password" placeholder="Password" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
